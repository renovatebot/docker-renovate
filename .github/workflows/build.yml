name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3

      - uses: sigstore/cosign-installer@d13028333d784fcc802b67ec924bcebe75aa0a5f # v3.1.0

      - name: Docker registry login
        if: github.ref == 'refs/heads/main'
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Build and Publish to docker.io
        uses: containerbase/internal-tools@ec0ee23c0b4d33a8881c35934c7345fd24ae9d4a # v1.18.5
        with:
          command: docker-builder
          last-only: true
          dry-run: ${{github.ref != 'refs/heads/main'}}
          tag-suffix: slim

      - name: Build and Publish to ghcr.io
        uses: containerbase/internal-tools@ec0ee23c0b4d33a8881c35934c7345fd24ae9d4a # v1.18.5
        with:
          command: docker-builder
          image-prefix: ghcr.io/${{ github.repository_owner }}
          last-only: true
          dry-run: ${{github.ref != 'refs/heads/main'}}
          tag-suffix: slim
