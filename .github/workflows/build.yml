name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # v3.5.0

      - uses: sigstore/cosign-installer@9e9de2292db7abb3f51b7f4808d98f0d347a8919 # v3.0.2

      - name: Docker registry login
        if: github.ref == 'refs/heads/main'
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Build and Publish to docker.io
        uses: containerbase/internal-tools@89d9c967267883b8747e497ecf135bb14ca9abe6 # v1.17.0
        with:
          command: docker-builder
          last-only: true
          dry-run: ${{github.ref != 'refs/heads/main'}}
          tag-suffix: slim

      - name: Build and Publish to ghcr.io
        uses: containerbase/internal-tools@89d9c967267883b8747e497ecf135bb14ca9abe6 # v1.17.0
        with:
          command: docker-builder
          image-prefix: ghcr.io/${{ github.repository_owner }}
          last-only: true
          dry-run: ${{github.ref != 'refs/heads/main'}}
          tag-suffix: slim
