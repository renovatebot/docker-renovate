name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  id-token: write
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3

      - uses: sigstore/cosign-installer@6e04d228eb30da1757ee4e1dd75a0ec73a653e06 # v3.1.1

      - name: Docker registry login
        if: github.ref_name == 'main'
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Build and Publish to docker.io
        uses: containerbase/internal-tools@f20d2991eb34e5b431b43854320b61d9abff26c3 # v1.20.1
        with:
          command: docker-builder
          platforms: ${{ github.ref_name == 'main' && 'linux/amd64,linux/arm64' || '' }}
          last-only: true
          dry-run: ${{ github.ref_name != 'main' }}

      - name: Build and Publish to ghcr.io
        if: github.ref_name == 'main'
        uses: containerbase/internal-tools@f20d2991eb34e5b431b43854320b61d9abff26c3 # v1.20.1
        with:
          command: docker-builder
          image-prefix: ghcr.io/${{ github.repository_owner }}
          last-only: true

      - name: Build and Publish slim to docker.io
        if: github.ref_name == 'main'
        uses: containerbase/internal-tools@f20d2991eb34e5b431b43854320b61d9abff26c3 # v1.20.1
        with:
          command: docker-builder
          last-only: true
          tag-suffix: slim

      - name: Build and Publish slim to ghcr.io
        if: github.ref_name == 'main'
        uses: containerbase/internal-tools@f20d2991eb34e5b431b43854320b61d9abff26c3 # v1.20.1
        with:
          command: docker-builder
          platforms: linux/amd64,linux/arm64
          image-prefix: ghcr.io/${{ github.repository_owner }}
          last-only: true
          tag-suffix: slim
