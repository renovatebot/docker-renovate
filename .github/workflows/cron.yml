name: cron

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 1 * * *'

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2

      - uses: sigstore/cosign-installer@9e9de2292db7abb3f51b7f4808d98f0d347a8919 # v3.0.2

      - name: Docker registry login
        if: github.ref == 'refs/heads/main'
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Build and Publish to docker.io
        uses: containerbase/internal-tools@e20fb259c5333b5f7bd383646237c4441e2d3b28 # v1.17.1
        with:
          command: docker-builder
          tag-suffix: slim

      - name: Build and Publish to ghcr.io
        uses: containerbase/internal-tools@e20fb259c5333b5f7bd383646237c4441e2d3b28 # v1.17.1
        with:
          command: docker-builder
          image-prefix: ghcr.io/${{ github.repository_owner }}
          tag-suffix: slim
